<body>
    <div class="container">
        <form method="post" action="exercice4.htm">
            <label for="lastname">Nom:</label>
            <input type="text" name="lastname" id="lastname" aria-placeholder="Entrez votre nom" placeholder="Entrez votre nom" class="form-control">
            <label for="firstname">Prénom:</label>
            <input type="text" name="firstname" id="firstname" aria-placeholder="Entrez votre prénom" placeholder="Entrez votre prénom" class="form-control">
            <label for="city">Ville:</label>
            <input type="text" name="city" id="city" aria-placeholder="Votre ville" placeholder="Votre ville" class="form-control">
            <button class="btn btn-primary mt-2" onclick="sendData()">Envoyer</button>
        </form>
    </div>

    <script>
        function sendData() {
            var lastname = document.getElementById('lastname').Value;
            var firstname = document.getElementById('firstname').value;
            var city = document.getElementById('city').value;

            alert('nom :' + lastname + '\n' + 'prenom : ' + firstname + '\n' + 'ville : ' + city);
        }
    </script>
